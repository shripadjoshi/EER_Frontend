<h1>Companies</h1>
<div ng-if="isMsg" class="alert alert-info">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div ng-if="isErr" class="alert alert-danger">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{errMessage}}
</div>

<a href="#/company/new">Create new company</a>
<table id="companies" cellspacing="0" width="100%" datatable="ng" class="row-border hover">
	<thead>
	    <tr>
	      <th>Name</th>
	      <th>Address</th>
	      <th>Company Type</th>
	      <th>Industry Type</th>
	      <th></th>
	    </tr>
  	</thead>
  	<!--<tfoot>
	    <tr>
	      <th>Name</th>
	      <th></th>
	    </tr>
  	</tfoot>-->
	<tbody>
		<tr ng-repeat="company in companies" >
			<td>{{company.name | capitalize}}</td>
			<td>{{company.address}}</td>
			<td>{{company.companyType}}</td>
			<td>{{company.industryType}}</td>		
			<td>
				<a href="#/company/edit/{{company.id}}" class="btn btn-primary">Edit</a>
				<a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteBrowser(company.id, company.name)">Delete</a>
			</td>
		</tr>			
	</tbody>
</table>
